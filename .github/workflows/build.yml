name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1.8.0

    - name: Compile
      env:
        BUILD_TYPE: ${{  github.ref == 'refs/heads/main' && 'Release' || 'Debug' }}
      run: |
        if ($env:BUILD_TYPE -eq "Debug") {
          cl /EHsc /Zi /Fe:leetcode_build_debug.exe `
             main.cpp `
             CommonFunction.cpp `
             RemovElement.cpp `
             RemoveDuplicatesSortedArray.cpp `
             RemoveLinkedListElement.cpp `
             ReverseString.cpp `
             SingleNumber.cpp `
             ValidParentheses.cpp `
             BestTimetoBuyandSellStock.cpp `
             MajorityElement.cpp `
             LengthOfLastWord.cpp `
             ReverseLinkedList.cpp `
             searchInsert.cpp
        } else {
          cl /EHsc /O2 /DNDEBUG /Fe:leetcode_build_release.exe `
             main.cpp `
             TwoSum.cpp `
             CommonFunction.cpp `
             RemovElement.cpp `
             RemoveDuplicatesSortedArray.cpp `
             RemoveLinkedListElement.cpp `
             ReverseString.cpp `
             SingleNumber.cpp `
             ValidParentheses.cpp `
             BestTimetoBuyandSellStock.cpp `
             MajorityElement.cpp `
             LengthOfLastWord.cpp `
             ReverseLinkedList.cpp `
             searchInsert.cpp
        }

    - name: Run Executable
      env:
        BUILD_TYPE: ${{ github.ref == 'refs/heads/main' && 'Release' || 'Debug' }}
      run: |
        if ($env:BUILD_TYPE -eq "Debug") {
          ./leetcode_build_debug.exe
        } else {
          ./leetcode_build_release.exe
        }

    - name: Install Doxygen and Graphviz
      run: |
        choco install doxygen.install graphviz
        echo "C:\ProgramData\chocolatey\lib\doxygen.install\tools" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8

    - name: Generate Documentation
      run: doxygen Doxyfile

    - name: Upload Documentation
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: docs/  # Doxygen 生成的文档默认存放目录

    - name: Artifact Upload
      uses: actions/upload-artifact@v2
      with:
        name: leetcode-executable-${{ env.BUILD_TYPE }}
        path: leetcode_build*.exe
